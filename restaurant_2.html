<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/491808888f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood - La note enchantée</title>
</head>
<body>
    <header>
        <div class="restaurant-header">
            <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
            <img class="restaurant-header__logo" src="./public/img/logo/ohmyfood.png" alt="Logo OhMyFood">
        </div>
        <div class="banner">
            <img class="banner__img" src="./public/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
        </div>
    </header>
    <main class="menu">
        <div class="menu__header">
            <h1>La note enchantée</h1>
            <i class="far fa-heart menu__header__logo menu__header__logo--empty"></i>
            <i class="fas fa-heart menu__header__logo menu__header__logo--filled"></i>
        </div>
        <div class="menu__wrapper">
            <section class="menu__part">
                <h4>ENTRÉES</h4>
                <label class="delay-0ms menu__dish" for="appetizer1">
                    <input type="radio" id="appetizer1" name="appetizer" value="1">
                    <span class="menu__dish__content">
                        <span class="menu__dish__content__bold">Ravioles de foie gras</span>
                        <span class="menu__dish__content__thin">Accompagnés de leur crème à la truffe</span>
                    </span>
                    <span class="menu__dish__content__bold">25€</span>
                    <span class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </span>
                </label>
                <label class="delay-100ms menu__dish" for="appetizer2">
                    <input type="radio" id="appetizer2" name="appetizer" value="2">
                    <span class="menu__dish__content">
                        <span class="menu__dish__content__bold">Caviar osciètre</span>
                        <span class="menu__dish__content__thin">Sur blini à la farine de blé noir</span>
                    </span>
                    <span class="menu__dish__content__bold">35€</span>
                    <span class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </span>
                </label>
                <label class="delay-200ms menu__dish" for="appetizer4">
                    <input type="radio" id="appetizer4" name="appetizer" value="4">
                    <span class="menu__dish__content">
                        <span class="menu__dish__content__bold">Homard et espuma de potiron</span>
                        <span class="menu__dish__content__thin">Mariné aux zestes d'orange</span>
                    </span>
                    <span class="menu__dish__content__bold">20€</span>
                    <span class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </span>
                </label>
                <label class="delay-200ms menu__dish" for="appetizer3">
                    <input type="radio" id="appetizer3" name="appetizer" value="3">
                    <span class="menu__dish__content">
                        <span class="menu__dish__content__bold">Foie gras de canard cuit entier</span>
                        <span class="menu__dish__content__thin">Confiture de figue et pain toasté</span>
                    </span>
                    <span class="menu__dish__content__bold">35€</span>
                    <span class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </span>
                </label>
            </section>
            <section class="menu__part">
                <h4>PLATS</h4>
                <label class="delay-300ms menu__dish" for="main-dish1">
                    <input type="radio" id="main-dish1" name="main-dish" value="1">
                    <span class="menu__dish__content">
                        <span class="menu__dish__content__bold">Noix de coquilles Saint-Jacques</span>
                        <span class="menu__dish__content__thin">Sur lit de purée de céleri-rave</span>
                    </span>
                    <span class="menu__dish__content__bold">40€</span>
                    <span class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </span>
                </label>
                <label class="delay-400ms menu__dish" for="main-dish2">
                    <input type="radio" id="main-dish2" name="main-dish" value="2">
                    <span class="menu__dish__content">
                        <span class="menu__dish__content__bold">Langoustine poêlée</span>
                        <span class="menu__dish__content__thin">Purée de patate douce</span>
                    </span>
                    <span class="menu__dish__content__bold">35€</span>
                    <span class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </span>
                </label>
                <label class="delay-500ms menu__dish" for="main-dish3">
                    <input type="radio" id="main-dish3" name="main-dish" value="3">
                    <span class="menu__dish__content">
                        <span class="menu__dish__content__bold">Mijoté de queue de boeuf</span>
                        <span class="menu__dish__content__thin">Et riz sauvage aux zestes de citron</span>
                    </span>
                    <span class="menu__dish__content__bold">44€</span>
                    <span class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </span>
                </label>
            </section>
            <section class="menu__part">
                <h4>DESSERTS</h4>
                <label class="delay-600ms menu__dish" for="dessert1">
                    <input type="radio" id="dessert1" name="dessert" value="1">
                    <span class="menu__dish__content">
                        <span class="menu__dish__content__bold">Macaron noisette et chocolat</span>
                        <span class="menu__dish__content__thin">Glace au caramel brun et sel de Guérande</span>
                    </span>
                    <span class="menu__dish__content__bold">18€</span>
                    <span class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </span>
                </label>
                <label class="delay-700ms menu__dish" for="dessert2">
                    <input type="radio" id="dessert2" name="dessert" value="2">
                    <span class="menu__dish__content">
                        <span class="menu__dish__content__bold">Baba au rhum revisité</span>
                        <span class="menu__dish__content__thin">Avec son coulis de citron</span>
                    </span>
                    <span class="menu__dish__content__bold">22€</span>
                    <span class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </span>
                </label>
                <label class="delay-800ms menu__dish" for="dessert3">
                    <input type="radio" id="dessert3" name="dessert" value="2">
                    <span class="menu__dish__content">
                        <span class="menu__dish__content__bold">Tarte au citron meringuée</span>
                        <span class="menu__dish__content__thin">Déstructurée</span>
                    </span>
                    <span class="menu__dish__content__bold">23€</span>
                    <span class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </span>
                </label>
            </section>
        </div>
        <div class="menu__order">
            <a href="#" class="btn">Commander</a>
        </div>
    </main>
    <footer>
        <ul class="list">
            <li class="list__item">
                <img class="list__img" src="./public/img/logo/ohmyfood@2x.svg" alt="Petit logo OhMyFood">
            </li>
            <li class="list__item">
                <a class="list__link" href="#">
                    <i class="fas fa-utensils list__item__logo"></i>
                    <p>Proposer un restaurant</p>
                </a>
            </li>
            <li class="list__item">
                <a class="list__link" href="#">
                    <i class="fas fa-hands-helping list__item__logo"></i>
                    <p>Devenir partenaire</p>
                </a>
            </li>
            <li class="list__item">
                <a class="list__link" href="#">
                    <p>Mentions légales</p>
                </a>
            </li>
            <li class="list__item">
                <a class="list__link" href="mailto:examplemail@xyz.com">
                    <p>Contact</p>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
