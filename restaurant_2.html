<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/491808888f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood - La note enchantée</title>
</head>
<body>
    <header>
        <div class="restaurant-header">
            <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
            <img class="restaurant-header__logo" src="./public/img/logo/ohmyfood.png" alt="Logo OhMyFood">
        </div>
        <div class="banner">
            <img class="banner__img" src="./public/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
        </div>
    </header>
    <main class="menu">
        <div class="menu__header">
            <h1>La note enchantée</h1>
            <i class="far fa-heart menu__header__logo menu__header__logo--empty"></i>
            <i class="fas fa-heart menu__header__logo menu__header__logo--filled"></i>
        </div>
        <div class="menu__wrapper">
            <section class="menu__part">
                <h4>ENTRÉES</h4>
                <label class="delay-0ms menu__dish" for="appetizer1">
                    <input type="radio" id="appetizer1" name="appetizer" value="1">
                    <div class="menu__dish__content">
                        <h3>Ravioles de foie gras</h3>
                        <p>Accompagnés de leur crème à la truffe</p>
                    </div>
                    <h5>25€</h5>
                    <div class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </div>
                </label>
                <label class="delay-100ms menu__dish" for="appetizer2">
                    <input type="radio" id="appetizer2" name="appetizer" value="2">
                    <div class="menu__dish__content">
                        <h3>Caviar osciètre</h3>
                        <p>Sur blini à la farine de blé noir</p>
                    </div>
                    <h5>35€</h5>
                    <div class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </div>
                </label>
                <label class="delay-200ms menu__dish" for="appetizer4">
                    <input type="radio" id="appetizer4" name="appetizer" value="4">
                    <div class="menu__dish__content">
                        <h3>Homard et espuma de potiron</h3>
                        <p>Mariné aux zestes d'orange</p>
                    </div>
                    <h5>20€</h5>
                    <div class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </div>
                </label>
                <label class="delay-200ms menu__dish" for="appetizer3">
                    <input type="radio" id="appetizer3" name="appetizer" value="3">
                    <div class="menu__dish__content">
                        <h3>Foie gras de canard cuit entier</h3>
                        <p>Confiture de figue et pain toasté</p>
                    </div>
                    <h5>35€</h5>
                    <div class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </div>
                </label>
            </section>
            <section class="menu__part">
                <h4>PLATS</h4>
                <label class="delay-300ms menu__dish" for="main-dish1">
                    <input type="radio" id="main-dish1" name="main-dish" value="1">
                    <div class="menu__dish__content">
                        <h3>Noix de coquilles Saint-Jacques</h3>
                        <p>Sur lit de purée de céleri-rave</p>
                    </div>
                    <h5>40€</h5>
                    <div class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </div>
                </label>
                <label class="delay-400ms menu__dish" for="main-dish2">
                    <input type="radio" id="main-dish2" name="main-dish" value="2">
                    <div class="menu__dish__content">
                        <h3>Langoustine poêlée</h3>
                        <p>Purée de patate douce</p>
                    </div>
                    <h5>35€</h5>
                    <div class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </div>
                </label>
                <label class="delay-500ms menu__dish" for="main-dish3">
                    <input type="radio" id="main-dish3" name="main-dish" value="3">
                    <div class="menu__dish__content">
                        <h3>Mijoté de queue de boeuf</h3>
                        <p>Et riz sauvage aux zestes de citron</p>
                    </div>
                    <h5>44€</h5>
                    <div class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </div>
                </label>
            </section>
            <section class="menu__part">
                <h4>DESSERTS</h4>
                <label class="delay-600ms menu__dish" for="dessert1">
                    <input type="radio" id="dessert1" name="dessert" value="1">
                    <div class="menu__dish__content">
                        <h3>Macaron noisette et chocolat</h3>
                        <p>Glace au caramel brun et sel de Guérande</p>
                    </div>
                    <h5>18€</h5>
                    <div class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </div>
                </label>
                <label class="delay-700ms menu__dish" for="dessert2">
                    <input type="radio" id="dessert2" name="dessert" value="2">
                    <div class="menu__dish__content">
                        <h3>Baba au rhum revisité</h3>
                        <p>Avec son coulis de citron</p>
                    </div>
                    <h5>22€</h5>
                    <div class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </div>
                </label>
                <label class="delay-800ms menu__dish" for="dessert3">
                    <input type="radio" id="dessert3" name="dessert" value="2">
                    <div class="menu__dish__content">
                        <h3>Tarte au citron meringuée</h3>
                        <p>Déstructurée</p>
                    </div>
                    <h5>23€</h5>
                    <div class="menu__dish__selected">
                        <i class="fas fa-check-circle menu__dish__selected__icon"></i>
                    </div>
                </label>
            </section>
        </div>
        <div class="menu__order">
            <a href="#" class="btn">Commander</a>
        </div>
    </main>
    <footer>
        <ul class="list">
            <img class="list__img" src="./public/img/logo/ohmyfood@2x.svg" alt="Petit logo OhMyFood">
            <a class="list__link" href="#">
                <li class="list__item">
                    <i class="fas fa-utensils list__item__logo"></i>
                    <p>Proposer un restaurant</p>
                </li>
            </a>
            <a class="list__link" href="#">
                <li class="list__item">
                    <i class="fas fa-hands-helping list__item__logo"></i>
                    <p>Devenir partenaire</p>
                </li>
            </a>
            <a class="list__link" href="#">
                <li class="list__item">
                    <p>Mentions légales</p>
                </li>
            </a>
            <a class="list__link" href="#">
                <li class="list__item">
                    <p>Contact</p>
                </li>
            </a>
        </ul>
    </footer>
</body>
</html>
